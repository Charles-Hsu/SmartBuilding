<body>
  <button id="action-button">Click me to load info!</button>
  <div id="info"></div>

  <small>Demo created by
    <a href="https://twitter.com/AurelioDeRosa">Aurelio De Rosa</a>
  </small>

<script>

  $('#action-button').click(function () {
    $.ajax({
      // url: 'https://api.joind.in/v2.1/talks/10889',
      url: './_test_ajax_gethint.php?q=123',
      data: {
        format: 'json'
      },
      error: function () {
        $('#info').html('<p>An error has occurred</p>');
      },
      // dataType: 'jsonp',
      success: function (text) {
        var data = JSON.parse(text);
        var $title = $('<h1>').text(data.talks[0].talk_title);
        var $description = $('<p>').text(data.talks[0].talk_description);
        $('#info')
          .append($title)
          .append($description);
      },
      type: 'GET'
    });
  });
